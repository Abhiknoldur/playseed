@()(implicit requestHeader:RequestHeader)
@import helper._
@profile{
                <form action="@routes.HomeController.addAssignment" method="POST">
                @CSRF.formField
                <span class="login100-form-title p-b-55">
						Add Assignment
					</span>

                <div class="wrap-input100 validate-input  p-l-50 p-r-50 p-t-77 p-b-30" data-validate="Title is required">
                    <span class="label-input100">Title</span>
                    <input class="input100" type="text" name="title" placeholder="Title...">
                    <span class="focus-input100"></span>
                </div>

                <div  class="wrap-input100 validate-input  p-l-50 p-r-50 p-t-77 p-b-30" data-validate = "Password is required">
                <label  class="label-input100" for="Details">Discription:</label>
                <textarea class="input100" rows="10" name="Details" id="Details" placeholder="Describe about the assignment..."></textarea>
                </div>
                <div class="container-login100-form-btn  p-l-50 p-r-50 p-t-77 p-b-30">
                <div class="wrap-login100-form-btn">
                    <div class="login100-form-bgbtn"></div>
                    <a class="txt1 bo1 hov1" href="@routes.HomeController.signUp">
                        <button class="login100-form-btn">
                            Submit
                        </button>
                    </a>
                </div>

                </div>
            </form>

<div class="container-login100-form-btn">
    <div class="wrap-login100-form-btn">
        <div class="login100-form-bgbtn"></div>
        <a class="txt1 bo1 hov1" href="@routes.HomeController.index">

            <button class="login100-form-btn">
                Sign Out
            </button>
        </a>
    </div>
        </div>
    </div>
</div>




<script src="@routes.Assets.versioned("vendor/jquery/jquery-3.2.1.min.js")"></script>
<script src="@routes.Assets.versioned("vendor/bootstrap/js/popper.js")"></script>
<script src="@routes.Assets.versioned("vendor/bootstrap/js/bootstrap.min.js")"></script>
<script src="@routes.Assets.versioned("vendor/select2/select2.min.js")"></script>
<script src="@routes.Assets.versioned("javascripts/main.js")"></script>

</body>
</html>
}
